<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <div id = "result1"></div>
    <div id = "result2"></div>
    <div id = "result3"></div>

    <script>
        var a = 5;
        var b = 6;
        var c = "Ali";
        var d = "Veli";

        //Number + number 
        var x = a + " " + b;
        var y = a + " " + c;
        var z = c + " " + d;

        document.getElementById("result1").innerHTML = x;
        document.getElementById("result2").innerHTML = y;
        document.getElementById("result3").innerHTML = z;
        
    </script>
</body>
</html>
