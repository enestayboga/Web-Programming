<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
       for(var i = 0; i<= 100; i++){
            if (i%2==0){
                document.write("Number: " + i + " <br/>");
            }
       }
    </script>
</body>
</html>
